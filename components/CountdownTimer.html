<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../Countdown.png">
    <script src="script.js" defer></script>
</head>

<body>
  <nav class="navbar ">
    <a class="navbar-name" href="#">Countdown Timer</a>
    <ul class="navbar-nav" >
      <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../index.html">Home</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#">Set</a>
      </li>
  </ul>
</nav>
    <div class="heading-title">
        <div class="outline"></div>
        <div class="circle"></div>
        <h1>CountDown Setter</h1>
        <button style=" margin-top:30px;  margin-bottom: 30px;"  type="button" onclick="document.getElementById('demo').innerHTML = Date()"> Click me to display current Date and Time.</button>
        <p id="demo"></p>
    </div>
    <div class="take-date">
        <form>
            <label class="Countdown-date" for="countdown">Choose Date : </label>
            <input class="Countdown-date" id="date-c" type="date">
            <button type="button" id="reset">Reset</button>
        </form>
    </div>
    
    <div class=wrapper>

        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill" ></div>
            </div>
            <div class="mask half">
              <div class="fill"></div>
            </div>
            <div class="inside-circle" id="inside-circle-day"></div>
            
          </div>
        </div>
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill" id="fill-hour-one"></div>
            </div>
            <div class="mask half">
              <div class="fill" id="fill-hour-two"></div>
            </div>
            <div class="inside-circle" id="inside-circle-hour"></div>
            
          </div>
        </div>
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill" id="fill-minute-one" ></div>
            </div>
            <div class="mask half">
              <div class="fill" id="fill-minute-two" ></div>
            </div>
            <div class="inside-circle" id="inside-circle-minute"></div>
            
          </div>
        </div>
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill"  id="fill-second-one"></div>
            </div>
            <div class="mask half">
              <div class="fill" id="fill-second-two" ></div>
            </div>
            <div class="inside-circle" id="inside-circle-second"></div>
            
          </div>
          
        </div></div>
</body>

</html>
