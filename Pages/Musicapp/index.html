<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MusicApp</title>
</head>

<body>
    <h2>Playing <Span id="currentInstrument"></Span></h2>
    <div id="main-container">
        <div class="music-card" onclick="instrumentSound('Drum')">
            <img src=" ./images/drums-308752_640.png" alt="drum img" width="250px">
        </div>
        <div class="music-card" onclick="instrumentSound('Flute')">
            <img src="./images/flute-34528_640.png" alt="flute img" width="250px">
        </div>
        <div class="music-card" onclick="instrumentSound('Piano')">
            <img src="./images/piano-31357_640.png" alt="piano img" width="250px">
        </div>
        <div class="music-card" onclick="instrumentSound('Guitar')">
            <img src="./images/guitar-149427_640.png" alt="guitar img" width="250px">
        </div>
        <div class="music-card" onclick="instrumentSound('Saxophone')">
            <img src="./images/saxophone-6212898_640.png" alt="saxophone img" width="250px">
        </div>
        <div class="music-card" onclick="instrumentSound('Trumpet')">
            <img src="./images/instrument-1294958_640.png" alt="drum img" width="250px">
        </div>
        <div class="music-card" onclick="instrumentSound('Xylophon')">
            <img src="./images/xylophone-32129_640.png" alt="Xylophon" width="250px">
        </div>
        <div class="music-card" onclick="instrumentSound('Violin')">
            <img src="./images/violin-33610_640.png" alt="violin" width="250px">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
